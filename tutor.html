<script>
    let currentUser;
    let messageCheckInterval;

    window.onload = function () {
        currentUser = JSON.parse(localStorage.getItem("currentUser"));
        if (!currentUser) {
            alert("Please login as a tutor to access this page.");
            window.location.href = "login.html";
            return;
        }

        showTutorPosts();
        loadMessages();

        messageCheckInterval = setInterval(loadMessages, 2000);

        window.addEventListener('storage', function(e) {
            if (e.key === 'messages') {
                loadMessages();
            }
        });

        window.addEventListener('beforeunload', function() {
            markMessagesRead();
            if (messageCheckInterval) clearInterval(messageCheckInterval);
        });
    };

    function loadMessages() {
        if (!currentUser || !currentUser.email) return;

        const messages = JSON.parse(localStorage.getItem("messages")) || [];
        const readMessages = JSON.parse(localStorage.getItem(`readMessages_${currentUser.email}`)) || {};
        const chatListDiv = document.getElementById("chatList");
        const messageCountSpan = document.getElementById("messageCount");

        const receivedMessages = messages.filter(m => m.to === currentUser.email);

        if (receivedMessages.length === 0) {
            chatListDiv.innerHTML = '<div class="no-messages">‡¶ï‡ßã‡¶®‡ßã ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶è‡¶ñ‡¶®‡¶ì ‡¶Ü‡¶∏‡ßá‡¶®‡¶ø‡•§ Students ‡¶∞‡¶æ ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶Ø‡ßã‡¶ó‡¶æ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶≤‡ßá ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¶‡ßá‡¶ñ‡¶æ ‡¶Ø‡¶æ‡¶¨‡ßá‡•§</div>';
            messageCountSpan.style.display = 'none';
            return;
        }

        const messagesBySender = {};
        receivedMessages.forEach(msg => {
            if (!messagesBySender[msg.from]) messagesBySender[msg.from] = [];
            messagesBySender[msg.from].push(msg);
        });

        chatListDiv.innerHTML = '';
        let totalUnread = 0;

        Object.keys(messagesBySender).forEach(senderEmail => {
            const senderMessages = messagesBySender[senderEmail].sort((a, b) => new Date(b.at) - new Date(a.at));
            const latestMessage = senderMessages[0];

            let unreadCount = senderMessages.filter(m => !(readMessages[m.id])).length;
            totalUnread += unreadCount;

            const users = JSON.parse(localStorage.getItem("users")) || [];
            const senderUser = users.find(u => u.email === senderEmail);
            const senderName = senderUser ? senderUser.name : senderEmail;

            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-msg new-message';
            messageDiv.innerHTML = `
                <div class="sender">üë®‚Äçüéì ${senderName} ${unreadCount > 0 ? `<span class="message-count">${unreadCount}</span>` : ''}</div>
                <div class="message">"${latestMessage.text}"</div>
                <div class="time">üìÖ ${new Date(latestMessage.at).toLocaleString('bn-BD')}</div>
                <button class="reply-btn" onclick="replyToStudent('${encodeURIComponent(senderEmail)}', '${encodeURIComponent(senderName)}')">
                    üí¨ Reply
                </button>
            `;
            chatListDiv.appendChild(messageDiv);
        });

        if (totalUnread > 0) {
            messageCountSpan.textContent = totalUnread;
            messageCountSpan.style.display = 'inline-block';
        } else {
            messageCountSpan.style.display = 'none';
        }
    }

    function markMessagesRead() {
        if (!currentUser || !currentUser.email) return;
        const messages = JSON.parse(localStorage.getItem("messages")) || [];
        const readMessages = JSON.parse(localStorage.getItem(`readMessages_${currentUser.email}`)) || {};

        messages.forEach(m => {
            if (m.to === currentUser.email) {
                readMessages[m.id] = true;
            }
        });

        localStorage.setItem(`readMessages_${currentUser.email}`, JSON.stringify(readMessages));
    }

    function replyToStudent(studentEmailEncoded, studentNameEncoded) {
        const studentEmail = decodeURIComponent(studentEmailEncoded);
        const studentName = decodeURIComponent(studentNameEncoded);
        markMessagesRead();
        const chatUrl = `chat.html?toEmail=${encodeURIComponent(studentEmail)}&toName=${encodeURIComponent(studentName)}`;
        window.location.href = chatUrl;
    }
</script>
