<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - Smart Tuition Media</title>
<style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0; padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
    }
    #login-box {
        background: white;
        padding: 40px 30px;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        width: 350px;
        box-sizing: border-box;
    }
    #login-box h1 {
        text-align: center;
        color: #64155c;
        font-weight: 600;
        margin-bottom: 30px;
        letter-spacing: 2px;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    input, select {
        padding: 12px 14px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
        transition: border-color 0.3s;
    }
    input:focus, select:focus {
        outline: none;
        border-color: #764ba2;
        box-shadow: 0 0 5px #764ba2;
    }
    button {
        background-color: #764ba2;
        border: none;
        padding: 14px;
        border-radius: 10px;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #562f74;
    }
    .links {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
    }
    .links a {
        color: #764ba2;
        text-decoration: none;
        margin: 0 10px;
        transition: color 0.3s;
    }
    .links a:hover {
        color: #562f74;
        text-decoration: underline;
    }
    #forgotPasswordForm {
        margin-top: 20px;
        padding-top: 15px;
        border-top: 1px solid #eee;
        display: none;
    }
    #forgotPasswordForm input {
        margin-bottom: 15px;
    }
</style>
</head>
<body>
<div id="login-box">
    <h1>Login</h1>
    <form id="loginForm" onsubmit="return loginUser(event)">
        <input type="email" id="email" placeholder="Enter Email" required />
        <input type="password" id="password" placeholder="Enter Password" required />
        <select id="role" required>
            <option value="" disabled selected>Select Role</option>
            <option value="student">Student</option>
            <option value="tutor">Tutor</option>
        </select>
        <button type="submit">Login</button>
    </form>
    <div class="links">
        <a href="signup.html">Sign Up</a> |
        <a href="forgot-password.html">Forgot Password?</a>
    </div>

    <div id="forgotPasswordForm">
        <input type="email" id="forgotEmail" placeholder="Enter your email" />
        <button onclick="sendOTP()">Send OTP</button>
        <input type="text" id="inputOTP" placeholder="Enter OTP" />
        <input type="password" id="newPassword" placeholder="New Password" />
        <button onclick="resetPassword()">Reset Password</button>
    </div>
</div>

<script>
function loginUser(event){
    event.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const role = document.getElementById('role').value;
    const users = JSON.parse(localStorage.getItem("users") || "[]");
    const user = users.find(u => u.email === email && u.role === role);
    if(!user || user.password !== password){
        alert("Invalid credentials");
        return false;
    }
    localStorage.setItem("currentUser", JSON.stringify(user));
    alert("Login successful!");
    window.location.href = role === 'tutor' ? 'tutor.html' : 'student.html';
    return true;
}

function showForgotPassword() {
    document.getElementById('forgotPasswordForm').style.display = 'block';
}

function sendOTP(){
    const email = document.getElementById('forgotEmail').value.trim();
    const users = JSON.parse(localStorage.getItem('users') || "[]");
    const user = users.find(u => u.email === email);
    if(!user) return alert("Email not registered");
    const otp = Math.floor(100000 + Math.random()*900000).toString();
    localStorage.setItem("resetOTP", otp);
    localStorage.setItem("resetEmail", email);
    alert("OTP sent to your email (simulation): " + otp);
}

function resetPassword(){
    const inputOtp = document.getElementById('inputOTP').value.trim();
    const newPass = document.getElementById('newPassword').value;
    const correctOtp = localStorage.getItem("resetOTP");
    const email = localStorage.getItem("resetEmail");
    if(inputOtp !== correctOtp) return alert("Incorrect OTP");
    if(newPass.length < 8) return alert("Password must be at least 8 characters");
    const users = JSON.parse(localStorage.getItem('users') || "[]");
    const userIndex = users.findIndex(u => u.email === email);
    if(userIndex === -1) return alert("User not found");
    users[userIndex].password = newPass;
    localStorage.setItem("users", JSON.stringify(users));
    alert("Password reset successful");
    document.getElementById('forgotPasswordForm').style.display = 'none';
}
</script>
</body>
</html>
