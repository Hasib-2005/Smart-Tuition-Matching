<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Smart Tuition Media</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #1a202c;
            background: #0f0f23;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Gradient Background */
        .bg-gradient {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #4facfe);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: 0;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float-up 15s infinite ease-in;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        header {
            background: rgba(15, 15, 35, 0.95);
            padding: 1.2rem 5%;
            box-shadow: 0 4px 30px rgba(102, 126, 234, 0.3);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(20px);
            border-bottom: 2px solid rgba(102, 126, 234, 0.5);
        }

        header h2 {
            display: inline-block;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 50%, #ffd140 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.8rem;
            font-weight: 800;
            letter-spacing: 2px;
        }

        .navi {
            float: right;
            margin-top: 8px;
        }

        .navi a {
            text-decoration: none;
            color: #fff;
            margin-left: 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .navi a:hover {
            color: #f093fb;
            transform: translateY(-2px);
            text-shadow: 0 0 20px rgba(240, 147, 251, 0.8);
        }

        .navi a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: -5px;
            left: 50%;
            background: linear-gradient(90deg, #f093fb, #f5576c);
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .navi a:hover::after {
            width: 100%;
            left: 0;
        }

        #main {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 5% 50px;
            position: relative;
            z-index: 2;
        }

        #contact {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.9) 0%, rgba(118, 75, 162, 0.9) 100%);
            border-radius: 30px;
            padding: 3rem;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(240, 147, 251, 0.4),
                        0 0 100px rgba(102, 126, 234, 0.3),
                        inset 0 0 50px rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.8s ease;
        }

        #contact::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        #contact h1 {
            text-align: center;
            color: #ffd140;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 30px rgba(255, 209, 64, 0.8),
                         0 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        #contact > p {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        #contact ul {
            list-style: none;
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
        }

        #contact ul li {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.05rem;
            margin-bottom: 0.8rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #contact ul li b {
            color: #ffd140;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(255, 209, 64, 0.6);
        }

        label {
            display: block;
            color: #ffd140;
            font-weight: 700;
            font-size: 1.1rem;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 15px rgba(255, 209, 64, 0.6);
            position: relative;
            z-index: 1;
        }

        #name, #msg {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: #fff;
            font-size: 1rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        #name:focus, #msg:focus {
            outline: none;
            border-color: #4facfe;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.5);
        }

        #name::placeholder, #msg::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        #msg {
            resize: vertical;
            min-height: 100px;
        }

        #btn {
            margin-top: 1.5rem;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        #btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        #btn:hover::before {
            left: 100%;
        }

        #btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(245, 87, 108, 0.7);
        }

        #btn:active {
            transform: translateY(-1px) scale(1.02);
        }

        @media (max-width: 768px) {
            header h2 {
                font-size: 1.4rem;
                display: block;
                text-align: center;
            }

            .navi {
                float: none;
                text-align: center;
                margin-top: 1rem;
            }

            .navi a {
                margin: 0 0.8rem;
                font-size: 0.9rem;
            }

            #contact {
                padding: 2rem;
            }

            #contact h1 {
                font-size: 2rem;
            }

            #contact > p {
                font-size: 1rem;
            }

            #btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 2.5s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 4.5s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 1.5s;"></div>
    </div>

    <header>
        <h2>Smart Tuition Media</h2>
        <nav class="navi">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="admins.html">Admins</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div id="main">
        <div id="contact">
            <h1>Contact Us</h1>
            <p>If you have any questions, please fill out the form below or use the contact information:</p>
            
            <ul>
                <li><b>Email:</b> info@smarttuition.com</li>
                <li><b>Phone:</b> +8801XXXXXXXXX</li>
                <li><b>Address:</b> SUST, SYLHET</li>
            </ul>

            <form id="contactform">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="msg">Message:</label>
                <textarea id="msg" rows="4" placeholder="Enter your message" required></textarea>

                <button id="btn" type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        window.onload = function () {
            const user = JSON.parse(localStorage.getItem("currentUser"));
            if (user && user.name) {
                const nameInput = document.getElementById("name");
                nameInput.value = user.name;
            }
        };

        document.getElementById("contactform").addEventListener("submit", function (e) {
            e.preventDefault();

            const user = JSON.parse(localStorage.getItem("currentUser"));
            if (!user) {
                alert("Please login to send a message.");
                window.location.href = "login.html";
                return;
            }

            const name = document.getElementById("name").value.trim();
            const msg = document.getElementById("msg").value.trim();
            
            if (!name || !msg) {
                alert("Please fill in all fields.");
                return;
            }

            const messages = JSON.parse(localStorage.getItem("messages")) || [];
            messages.push({
                userEmail: user.email || "",  
                name,
                message: msg,
                time: new Date().toISOString()
            });
            localStorage.setItem("messages", JSON.stringify(messages));

            alert("✅ Thank you! Your message has been sent.");
            this.reset();
        });
    </script>
</body>
</html>
